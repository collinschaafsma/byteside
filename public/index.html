<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>byteside</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<main class="viewer">
		<div id="state-display" class="state-display" data-state="idle">
			<span class="state-text">IDLE</span>
		</div>
	</main>

	<aside id="debug-panel" class="debug-panel hidden">
		<h3>Debug</h3>
		<dl>
			<dt>Connection</dt>
			<dd id="debug-connection">disconnected</dd>
			<dt>State</dt>
			<dd id="debug-state">-</dd>
			<dt>Previous</dt>
			<dd id="debug-previous">-</dd>
			<dt>Updated</dt>
			<dd id="debug-timestamp">-</dd>
		</dl>
	</aside>

	<div id="connection-indicator" class="connection-indicator" data-status="disconnected">
		<span class="indicator-dot"></span>
	</div>

	<script src="/viewer.js"></script>
</body>
</html>
